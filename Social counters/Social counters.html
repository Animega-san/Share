<head>
<title>Social counters for Blogger</title>
<script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
<script type='text/javascript'>
//<![CDATA[
//CSS Ready
function loadCSS(e, t, n) { "use strict"; var i = window.document.createElement("link"); var o = t || window.document.getElementsByTagName("script")[0]; i.rel = "stylesheet"; i.href = e; i.media = "only x"; o.parentNode.insertBefore(i, o); setTimeout(function () { i.media = n || "all" }) }

</script>
<style type='text/css'>
/* Social Media */
#socialcounter{overflow:hidden;margin:0 0 20px 0}
#socialcounter ul{margin:0;padding:10px 0 0 0;display:table;width:100%}
#socialcounter ul a{color:#fff}
#socialcounter ul li.social_item-wrapper{display:inline-table;width:25%;}
#socialcounter ul li a.social_item{font-size:16px;color:#fff;display:block;box-shadow:inset 0 -2px 0 rgba(0,0,0,.1),0 4px 0 rgba(0,0,0,.05);overflow:hidden;text-align:center;padding:15px 0}
#socialcounter ul li a.social_item i{background:rgba(0,0,0,0.12);width:46px;height:46px;line-height:46px;border-radius:100%}
#socialcounter ul li a .textsoc,#socialcounter ul li a .count{font-size:12px;display:block;padding:10px 0 0 0}
#socialcounter ul li a .count{font-weight:700}
#socialcounter .social_item .count{font-weight:600}
#socialcounter ul li.social_item-wrapper:nth-child(2n+2){margin:0}
#socialcounter ul li a.social_item.social_facebook{background:#3F5B9B}
#socialcounter ul li.social_item-wrapper:hover .social_facebook{background:#2E4372}
#socialcounter ul li a.social_item.social_twitter{background:#1C97DE}
#socialcounter ul li.social_item-wrapper:hover .social_twitter{background:#1571A5}
#socialcounter ul li a.social_item.social_google-plus{background:#E82C2C}
#socialcounter ul li.social_item-wrapper:hover .social_google-plus{background:#BF2424}
#socialcounter ul li a.social_item.social_youtube{background:#E22020}
#socialcounter ul li.social_item-wrapper:hover .social_youtube{background:#B31919}
#socialcounter ul li a.social_item.social_instagram{background:#8E714D}
#socialcounter ul li.social_item-wrapper:hover .social_instagram{background:#6F583C}
#socialcounter ul li a.social_item.social_pinterest{background:#CA2027}
#socialcounter ul li.social_item-wrapper:hover .social_pinterest{background:#AB1B21}
#socialcounter ul li a.social_item.social_github{background:#444444}
#socialcounter ul li.social_item-wrapper:hover .social_github{background:#2b2b2b}
#socialcounter ul li a.social_item.total_posts{background:#fc9846}
#socialcounter ul li.social_item-wrapper:hover .total_posts{background:#e68a3f}

@media screen and (max-width:320px) {
#socialcounter ul li a .textsoc,#socialcounter ul li a .count{display:none}}
@media screen and (max-width:240px) {
#socialcounter ul li.social_item-wrapper{display:block;float:none;width:100%}}
</style>
</head>
<body>
<h1>Social counters for Blogger</h1>
<div id='socialcounter'>
  <h2><span>Media Sosial</span></h2>
  <ul class='social-counter'>
    <li class='social_item-wrapper'>
      <a class='social_item social_facebook' title='Like our Facebook'>
        <i class='fa fa-facebook fa-fw social_icon'></i>
        <span class='count'></span>
        <span class='textsoc'>Likes</span>
      </a>
    </li>
    <li class='social_item-wrapper'>
      <a class='social_item social_google-plus' title='Follow our Google+'>
        <i class='fa fa-google-plus fa-fw social_icon'></i>
        <span class='count'></span>
        <span class='textsoc'>Followers</span>
      </a>
    </li>
    <li class='social_item-wrapper'>
      <a class='social_item total_posts' title='Total Posts'>
        <i class='fa fa-file-text fa-fw social_icon'></i>
        <script type='text/javascript'>
		  function postCount(json){
			var count = json.feed.openSearch$totalResults.$t;
			document.write(&quot;<span class='count'>&quot; + count + &quot;</span>&quot;);
		  }
        </script>
      	<script src='https://animegasan.blogspot.com/feeds/posts/default?alt=json-in-script&amp;amp;max-results=0&amp;amp;callback=postCount' type='text/javascript'></script>
        <span class='textsoc'>Posts</span>
      </a>
    </li>
    <li class='social_item-wrapper'>
      <a class='social_item social_youtube' title='Subscriber our Youtube'>
	<i class='fa fa-youtube fa-fw social_icon'></i>
        <span class='count'></span>
        <span class='textsoc'>Subscribers</span>
      </a>
    </li>
    <li class='social_item-wrapper'>
      <a class='social_item social_instagram' title='Follow our Instagram'>
        <i class='fa fa-instagram fa-fw social_icon'></i>
        <span class='count'></span>
        <span class='textsoc'>Followers</span>
      </a>
    </li>
    <li class='social_item-wrapper'>
      <a class='social_item social_pinterest' title='Follow our Pinterest'>
        <i class='fa fa-pinterest fa-fw social_icon'></i>
        <span class='count'></span>
        <span class='textsoc'>Followers</span>
      </a>
    </li>
    <li class='social_item-wrapper'>
      <a class='social_item social_twitter' title='Follow our Twitter'>
        <i class='fa fa-twitter fa-fw social_icon'></i>
        <span class='count'></span>
        <span class='textsoc'>Followers</span>
      </a>
    </li>
	<li class='social_item-wrapper'>
      <a class='social_item social_github' title='Follow our Github'>
        <i class='fa fa-github fa-fw social_icon'></i>
        <span class='count'></span>
        <span class='textsoc'>Followers</span>
      </a>
    </li>
  </ul>
  <script src='https://rawgit.com/Animega-san/Blog/master/Social%20counters/Social%20counters.js' type='text/javascript'></script>
